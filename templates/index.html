<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D</title>

    <style type="text/css">
        body { background-color: rgb(244, 244, 244); }
        .logo { display: block; width: 80px; margin: 30px auto; }
        #dropzone.dropzone { margin: -70px auto; width: 800px; }
	.upload-result { width: 800px; margin: 100px auto; }
	.upload-file{ margin-top: 50px;	min-height: 280px; }
        .qrcode { display: inline-block; width: 114px; height: 136px; padding: 6px; margin: 17px; background: rgba(255,255,255,0.8); border: 1px solid #acacac; }
        .download-url { display: block; width: 700px; height: 50px; margin: 0 auto; font-size: 24px; text-align: center; }
    </style>
</head>
<body>
    <a href="" class="logo">
        <img src="http://doora.qiniudn.com/logo.png" alt="Logo" />
    </a>
    <form id="dropzone" class="dropzone" action="http://up.qiniu.com"></form>
    <div class="upload-result"></div>
    <script type="text/x-template" id="result-panel-tmpl">
	<div class="upload-file dropzone" data-key="${file_key}">
        	<div id="qrcode-container" class="qrcode"></div>
        	<input type="text" class="download-url" value="${download_url}" readonly="readonly"  />
	</div>
    </script>

    <script type="text/javascript">

        function randomString(length) {
            var possibles = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',
                chars = [];
            for(var i = 0; i < length; i++) {
                chars.push(possibles.charAt(Math.floor(Math.random() * possibles.length)));
            }
            return chars.join('');
        }

        var zepto_js = "http://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js",
            qrcode_js = "http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js",
            dropzone_js = "http://cdn.staticfile.org/dropzone/3.8.2/dropzone.min.js",
            zerocb_js = "http://cdn.staticfile.org/zeroclipboard/1.3.5/ZeroClipboard.min.js";

        load(zepto_js).thenRun(function() {
            window.jQuery = $;
            load(qrcode_js);
        });

        load(dropzone_js).thenRun(function() {
            Dropzone.autoDiscover = false;
            var zone = new Dropzone('#dropzone', {
                method: 'post',
                maxFilesize: 20,
                thumbnailWidth: 200,
                thumbnailHeight: 200,
                init: function() {
                    this.on('addedfile', addedfile);
                    this.on('sending', function(file, xhr, formData) {
                        formData.append('token', '{{ up_token }}');
                        formData.append('key', file.filename);
                        formData.append('x:key', file.filename);
                    });
                    this.on('success', uploadSuccess);
                }
            });

            function addedfile(file) {
	     	var filename = file.name,
                    extension = filename.indexOf('.') > -1  ? filename.split('.').pop() : '',
                    random_filename = randomString(5),
                    key = random_filename + (extension ? '.' + extension : ''),
                    tmpl = $('#result-panel-tmpl').html(),
                    html = tmpl.replace('${file_key}', key);
		    $('.upload-result').prepend(html);
		    $(".upload-result [data-key='"+key+"']").prepend(file.previewElement);
		    file.filename = key;
            }

            function uploadSuccess(file, resp) {
		var result_div = $(".upload-result [data-key='"+file.filename+"']");
                result_div.find('.download-url').val(resp.download_url).focus().select();
                renderQRCode(result_div.find('.qrcode'), resp.download_url);
		 $('.dropzone').removeClass('dz-started');
            }

            function renderQRCode(qr_container, url) {
                qr_container.qrcode({
                    text: url,
                    width: 100,
                    height: 100
                });
            }
        });

    </script>
